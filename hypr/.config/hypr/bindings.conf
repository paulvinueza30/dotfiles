# Application bindings
$terminal = uwsm app -- $TERMINAL
$browser = omarchy-launch-browser

bindd = SUPER, RETURN, Terminal, exec, $terminal --dir="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, $browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, $browser --private
# bindd = SUPER SHIFT, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT, T, Activity, exec, omarchy-launch-tui btop
bindd = SUPER SHIFT, code:21, Docker, exec, omarchy-launch-tui lazydocker
# bindd = SUPER SHIFT, G, Signal, exec, omarchy-launch-or-focus signal "uwsm app -- signal-desktop"
# bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus obsidian "uwsm app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT, slash, Passwords, exec, uwsm app -- 1password

# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
# bindd = SUPER SHIFT, A, ChatGPT, exec, omarchy-launch-webapp "https://gemini.google.com/app"
bindd = SUPER SHIFT ALT, A, Grok, exec, omarchy-launch-webapp "https://grok.com"
bindd = SUPER SHIFT, C, Calendar, exec, omarchy-launch-webapp "https://app.hey.com/calendar/weeks/"
bindd = SUPER SHIFT ALT, D, ExcaliDraw, exec, omarchy-launch-webapp "https://excalidraw.com"
# bindd = SUPER SHIFT, E, Email, exec, omarchy-launch-webapp "https://app.hey.com"
# bindd = SUPER SHIFT, Y, YouTube, exec, omarchy-launch-or-focus-webapp YouTube "https://youtube.com/"
# bindd = SUPER SHIFT ALT, G, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = SUPER SHIFT CTRL, G, Google Messages, exec, omarchy-launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations"
bindd = SUPER SHIFT ALT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"
# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER SHIFT, SPACE
# bindd = SUPER SHIFT, SPACE, Omarchy menu, exec, omarchy-menu

$hyprflow = ~/.local/bin/hyprflow
bindd = SUPER SHIFT, H, Hyprflow, exec, $hyprflow
# toggle special workspaces

# Closes whatever scratchpad you had open
bind = SUPER SHIFT, grave, togglespecialworkspace, __TEMP
bind = SUPER SHIFT, grave, togglespecialworkspace, __TEMP

bind = SUPER SHIFT, X, togglespecialworkspace, X
bind = SUPER SHIFT, L, togglespecialworkspace, LinkedIn
bind = SUPER SHIFT, Y, togglespecialworkspace, YouTube
bind = SUPER SHIFT, G, togglespecialworkspace, GitHub
bind = SUPER SHIFT, code:20, togglespecialworkspace, Twitch
bind = SUPER SHIFT, E, togglespecialworkspace, Gmail
bind = SUPER SHIFT, S, togglespecialworkspace, Spotify
bind = SUPER SHIFT, D, togglespecialworkspace, Discord
bind = SUPER SHIFT, O, togglespecialworkspace, Obsidian
bind = SUPER SHIFT, Z, togglespecialworkspace, NeetCode
bind = SUPER SHIFT, A, togglespecialworkspace, Gemini
bind = SUPER SHIFT, R, togglespecialworkspace, Reddit
bind = SUPER SHIFT, P , togglespecialworkspace, ProxMox
bind = SUPER SHIFT, semicolon, togglespecialworkspace, DeskThing

# Close special workspace when switching to regular workspaces
bind = SUPER, 1, exec, ~/.config/hypr/close-special-workspace.sh
bind = SUPER, 2, exec, ~/.config/hypr/close-special-workspace.sh
bind = SUPER, 3, exec, ~/.config/hypr/close-special-workspace.sh
bind = SUPER, 4, exec, ~/.config/hypr/close-special-workspace.sh
bind = SUPER, 5, exec, ~/.config/hypr/close-special-workspace.sh
bind = SUPER, 6, exec, ~/.config/hypr/close-special-workspace.sh
bind = SUPER, 7, exec, ~/.config/hypr/close-special-workspace.sh
bind = SUPER, 8, exec, ~/.config/hypr/close-special-workspace.sh
bind = SUPER, 9, exec, ~/.config/hypr/close-special-workspace.sh
bind = SUPER, 0, exec, ~/.config/hypr/close-special-workspace.sh
 
# Window movement with arrow keys
bind = SUPER ALT, left, movewindow, l
bind = SUPER ALT, right, movewindow, r
bind = SUPER ALT, up, movewindow, u
bind = SUPER ALT, down, movewindow, d
