# ============================================
# Application Workspace Rules
# ============================================

windowrule {
  name = windowrule-1
  workspace = special:Spotify silent
  match:class = (spotify)
}

windowrule {
  name = windowrule-2
  workspace = special:Obsidian silent
  match:class = (obsidian)
}

windowrule {
  name = windowrule-3
  workspace = special:DeskThing silent
  match:class = (deskthing)
}

# ============================================
# Webapp Title-Based Workspace Rules
# ============================================

windowrule {
  name = windowrule-4
  workspace = special:Discord silent
  match:initial_title = (discord.com_/channels/@me)
}

windowrule {
  name = windowrule-5
  workspace = special:X silent
  match:initial_title = (x\.com.*)
}

windowrule {
  name = windowrule-6
  workspace = special:LinkedIn silent
  match:initial_title = (.*linkedin.*)
}

windowrule {
  name = windowrule-7
  workspace = special:YouTube silent
  match:initial_title = (.*youtube.*)
}

windowrule {
  name = windowrule-8
  workspace = special:GitHub silent
  match:initial_title = (.*github.*)
}

windowrule {
  name = windowrule-9
  workspace = special:Reddit silent
  match:initial_title = (.*reddit.*)
}

windowrule {
  name = windowrule-10
  workspace = special:Twitch silent
  match:initial_title = (.*twitch.*)
}

windowrule {
  name = windowrule-11
  workspace = special:Gmail silent
  match:initial_title = (.*mail\.google\.com.*)
}

windowrule {
  name = windowrule-12
  workspace = special:NeetCode silent
  match:initial_title = (.*neetcode.*)
}

windowrule {
  name = windowrule-13
  workspace = special:Gemini silent
  match:initial_title = (.*gemini.*)
}

windowrule {
  name = windowrule-14
  workspace = special:ProxMox silent
  match:initial_title = (.*10\.0\.0\.72.*)
}

